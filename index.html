<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="link-injector"></button>
    <div class="main-settings">
        <div class="setting-wrapper">
            <label>Toggle Extension</label>
            <label class="large-switch toggle-state">
                <input type="checkbox" id="state">
                <span class="large-slider"></span>
            </label>
        </div>
        <div class="setting-wrapper">
            <label>Show CST</label>
            <label class="large-switch toggle-showcst">
                <input type="checkbox" id="state">
                <span class="large-slider"></span>
            </label>
        </div>
    </div>
    <div class="addl-settings">
        <div class="additions"></div>
        <div class="checkboxes"></div>
    </div>
    <script src="code.js"></script>
</body>
</html>
